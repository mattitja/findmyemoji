        const index = new FlexSearch.Document({
            document: {
                id: "id",
                index: ["keywords"]
            },
            tokenize: "forward",
            cache: true,
            optimize: true
        });

        emojis.forEach(e => {
            index.add({
                id: e.id,
                keywords: e.keywords.join(" ")
            });
        });

        function searchEmojis(query) {
            if (!query) return emojis;
            const results = index.search(query, {enrich: true});
            const ids = new Set(results.flatMap(r => r.result));
            return emojis.filter(e => ids.has(e.id));
        }

        function updateResults() {
            const query = document.getElementById("search").value.trim();
            const matches = searchEmojis(query);
            const container = document.getElementById("results");
            container.innerHTML = "";
            for (const e of matches) {
                const span = document.createElement("span");
                span.textContent = e.char;
                span.className = "text-4xl cursor-pointer hover:scale-125 transition-transform";
                span.onclick = () => navigator.clipboard.writeText(e.char);
                container.appendChild(span);
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            document.getElementById("search").addEventListener("input", updateResults);
            updateResults();
        });
